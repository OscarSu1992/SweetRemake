<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetRemake</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <!--標題列-->
        <div class="header">
            <!--標題列LOGO-->
            <div class="headerLogo">
                <img src="./img/icon/headerLogo.png" alt="">
            </div>

            <!--標題列選單-->
            <div class="headerMenu">
                <!--NAV-->
                <div class="nav">
                    <ul>
                        <li><a href="">首頁</a></li>
                        <li><a href="">甜點</a></li>
                        <li><a href="">登入</a></li>
                    </ul>
                </div>
                <!--查看購物車-->
                <div class="shoppingCart">
                    <img src="./img/icon/shoppingCart.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <main>
        <!--主視覺-->
        <section>
            <!--主視覺圖片-->
            <div class="mainVisual">
                <img src="./img/mainVisual.png" alt=""> 
            </div>
            
            <!--主視覺分類選單-->
            <div class="mainSorting">
                <!--分類選單1-->
                <div class="mainSortingGroup group1">
                    <!--遮罩-->
                    <div class="blurCover">
                        <p class="mainSortingText active">本日精選</p>
                    </div>
                </div>

                <!--分類選單2-->
                <div class="mainSortingGroup group2">
                    <!--遮罩-->
                    <div class="blurCover">
                        <p class="mainSortingText">人氣推薦</p>
                    </div>
                </div>
                
                <!--分類選單3-->
                <div class="mainSortingGroup group3">
                    <!--遮罩-->
                    <div class="blurCover">
                        <p class="mainSortingText">新品上市</p>
                    </div>
                </div>
            </div>
        </section>

        <!--文章1-->
        <section>
            <div class="sectionStyle">
                <div class="section1">
                    <!--文章標題-->
                    <div class="sectionTitle1">
                        <img src="./img/title/為什麼選擇了做甜點-直式.svg" alt="">
                    </div>
                    <!--文章內文-->
                    <p class="sectionText1">青山依舊在，幾度夕陽紅。慣看秋月春一壺濁酒喜相逢，浪花淘盡英雄。是非轉頭空，滾滾長江東逝水，白髮漁樵江古今多少事，都付笑談中。</br></br>是非成敗轉頭空，滾滾長江東逝水，白樵江渚上，古今多少事，都付笑談中。</p>
                    <!--文章圖片-->
                    <div class="sectionPic sectionPic1">
                    <img src="./img/sectionPic1.png" alt="">
                    </div>
                </div>
            </div>
        </section>

        <!--文章2-->
        <section>
            <div class="sectionStyle">
                <div class="section2">
                    <!--文章標題-->
                    <div class="sectionTitle2">
                        <img src="./img/title/為什麼一定要吃甜點-直式.svg" alt="">
                    </div>
                    <!--文章內文-->
                    <p class="sectionText2">青山依舊在，幾度夕陽紅。慣看秋月春一壺濁酒喜相逢，浪花淘盡英雄。是非轉頭空，滾滾長江東逝水，白髮漁樵江古今多少事，都付笑談中。</br></br>是非成敗轉頭空，滾滾長江東逝水，白樵江渚上，古今多少事，都付笑談中。</p>
                    <!--文章圖片-->
                    <div class="sectionPic sectionPic2">
                        <img src="./img/sectionPic2.png" alt="">
                    </div>
                </div>
 
            </div>
        </section>

        <!--文章3-->
        <section>
            <div class="section3">
                <!--文章標題-->
                <div class="sectionTitle3">
                    <img src="./img/title/想吃甜點是不需要理由的-直式.svg" alt="">
                </div>
            </div>
        </section>

        <!--本日精選區-->
        <section>
            <div class="todayPop">
                <!--本日精選1-->
                <div class="todayPopGroup">
                    <!--圖片-->
                    <div class="todayPopPic1">
                        <p class="todayPopMark"></p>
                        <img src="./img/icon/heart.png" atl="">
                    </div>
                    <!--資訊欄-->
                    <div class="todayPopInfo">
                        <div class="name"></div>
                        <div class="price"></div>
                    </div>
                    <!--加入購物車-->
                    <div class="addToCart"></div>
                </div>

                <!--本日精選2-->
                <div class="todayPopGroup">
                    <!--圖片-->
                    <div class="todayPopPic2">
                        <p class="todayPopMark"></p>
                        <img src="./img/icon/heart.png" atl="">
                    </div>
                    <!--資訊欄-->
                    <div class="todayPopInfo">
                        <div class="name"></div>
                        <div class="price"></div>
                    </div>
                    <!--加入購物車-->
                    <div class="addToCart"></div>
                </div>

                <!--本日精選3-->
                <div class="todayPopGroup">
                    <!--圖片-->
                    <div class="todayPopPic3">
                        <p class="todayPopMark"></p>
                        <img src="./img/icon/heart.png" atl="">
                    </div>
                    <!--資訊欄-->
                    <div class="todayPopInfo">
                        <div class="name"></div>
                        <div class="price"></div>
                    </div>
                    <!--加入購物車-->
                    <div class="addToCart"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!--信箱列-->
        <div class="mailFooter">
            <!--信箱列LOGO-->
            <img src="./img/icon/mailAreaLogo.svg" alt="">
            <p>訂閱你我的甜蜜郵件</p>
            <!--信箱輸入區-->
            <div class="mailArea">
                <div class="inputArea">
                    <img src="./img/icon/email.png" alt="">
                    <input class="input">
                </div>
                <div class="go">
                    <img src="./img/icon/arrow.png" alt="">
                </div>
            </div>
        </div>

        <!--聯絡資訊-->
        <div class="contact">
            <!--左半邊-->
            <div class="contactLeft">
                <div class="footerLogo"></div>
                <div class="contactText"></div>
                <div class="socialIcon"></div>
            </div>
            <!--右半邊-->
            <div class="contactRight">
                <div class="contactTitle"></div>
                <div class="copyright">
                    <p>© 2018 Sweetaste* All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
